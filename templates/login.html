<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-control {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background: #3b82f6;
            border: none;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        
        /* Мобильная адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .login-container {
                padding: 1.5rem;
                margin: 1rem 0;
            }
            .form-control {
                padding: 14px 16px;
                font-size: 16px;
            }
            .btn-primary {
                padding: 14px 24px;
                font-size: 16px;
            }
            img {
                max-height: 120px !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            .login-container {
                padding: 1rem;
                margin: 0.5rem 0;
            }
            .form-control {
                padding: 12px 14px;
                font-size: 14px;
            }
            .btn-primary {
                padding: 12px 20px;
                font-size: 14px;
            }
            img {
                max-height: 100px !important;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="login-container text-center">
                <!-- Логотип -->
                <img src="{{ url_for('static', filename='images/logo_0.png') }}" alt="Логотип" class="img-fluid mb-4" style="max-height:150px;">
                
                <!-- Форма логина -->
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Логин" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <!-- Сообщения -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
