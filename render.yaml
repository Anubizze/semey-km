services:
  - type: web
    name: semey-km-factory
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python init_all_data.py && python create_admin.py && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
