          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn
      
      - name: Initialize database
        run: |
          python init_all_data.py
      
      - name: Create admin user
