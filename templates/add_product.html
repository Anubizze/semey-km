<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="text-center py-6 bg-white shadow-sm">
        <img src="{{ url_for('static', filename='images/logo_0.png') }}" alt="Логотип" class="mx-auto w-32">
        <h1 class="text-2xl font-bold mt-4">➕ Добавить продукт</h1>
        <div class="mt-4 space-x-4">
            <a href="/products" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">← Назад к продуктам</a>
            <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Выйти</a>
        </div>
    </header>

    <main class="w-full max-w-2xl mx-auto p-6">
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold mb-6">Информация о продукте</h2>
            
            <form action="{{ url_for('add_product') }}" method="POST" class="space-y-6">
                <div>
                    <label for="product_code" class="block text-sm font-medium text-gray-700 mb-2">
                        Код продукта *
                    </label>
                    <input type="text" id="product_code" name="product_code" required
                           placeholder="Например: BLK-001, PAN-200"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Уникальный код для идентификации продукта</p>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Наименование продукта *
                    </label>
                    <input type="text" id="name" name="name" required
                           placeholder="Например: Блок газобетонный D500"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Описание
                    </label>
                    <textarea id="description" name="description" rows="4"
                              placeholder="Подробное описание продукта, его характеристики, размеры..."
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
                        ✅ Сохранить продукт
                    </button>
                    <a href="/products"
                       class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition text-center">
                        ❌ Отмена
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
